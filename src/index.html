<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do - List</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gray-900 min-h-screen lg:py-11 sm:py-3 px-4 flex items-center justify-center">
  <main class="flex-1 max-w-[650px] bg-gray-800 shadow-xl p-2">
    <form class="flex items-center gap-3">
      <input class="flex-1 p-2 bg-transparent border-b-[1px] border-gray-400 outline-none focus:border-b-green-400 transition-all text-slate-100" type="text" name="textContent" id="textContent" placeholder="Add a Todo...">
      <button class="py-2 px-7 bg-orange-600 hover:bg-orange-400 transition-colors rounded-md text-white" id="addTodo">Add +</button>
    </form>
    <div class="border-t-[1px] border-gray-700 mt-5"></div>
  </main>

  <script src="script/js/main.js"></script>
</body>

</html>
